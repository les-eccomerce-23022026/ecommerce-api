version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: les_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: les_livraria
      POSTGRES_USER: les_user
      POSTGRES_PASSWORD: les_senha
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: les_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

